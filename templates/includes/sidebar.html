{% load i18n static admin_argon %}

<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4" id="sidenav-main" style="height: 100vh;">
    <!-- 侧边栏头部 -->
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0" href="/">
            <img src="{% static 'assets/img/logo-ct-dark.png' %}" width="26px" height="26px" class="navbar-brand-img h-100" alt="main_logo">
            <span class="ms-1 font-weight-bold">暗影猎手</span>
        </a>
    </div>

    <hr class="horizontal dark mt-0">

    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <!-- 主页链接 -->
            <li class="nav-item">
                <a class="nav-link {% if segment == 'dashboard' %}active{% endif %}" href="{% url 'index' %}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="ni ni-tv-2 text-dark text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">主页</span>
                </a>
            </li>

            <!-- 文件匹配 -->
            <li class="nav-item">
                <a href="{% url 'upload_comments' %}" class="nav-link {% if segment == 'upload_comments' %}active{% endif %}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-upload text-dark text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">文件匹配</span>
                </a>
            </li>

            <!-- 文本匹配 -->
            <li class="nav-item">
                <a href="{% url 'submit_comment' %}" class="nav-link {% if segment == 'submit_comment' %}active{% endif %}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-comment text-dark text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">文本匹配</span>
                </a>
            </li>

            <!-- 用户列表 -->
            <li class="nav-item">
                <a href="{% url 'user_list' %}" class="nav-link {% if segment == 'user_list' %}active{% endif %}">
                    <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-users text-dark text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-1">用户列表</span>
                </a>
            </li>

            <!-- 分隔线 -->
            <hr class="horizontal dark mt-4">

            <!-- 登录/注册部分，调整为可见 -->
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if segment == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
                        <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">个人资料</span>
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">
                        <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="ni ni-single-copy-04 text-dark text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">登录</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">
                        <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="ni ni-collection text-dark text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">注册</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</aside>
